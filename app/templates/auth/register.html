<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Thremulate | {{ title }}</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
    <link rel="icon" type="image/x-icon" href="{{ url('static', filename='img/icon.png') }}"/>
    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="{{ url('static', filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url('static', filename='css/atlantis.min.css') }}"/>
    <style>
        .cmxform fieldset p label span.error { color: red; }
        form.cmxform { width: 30em; }
        form.cmxform label {
            width: auto;
            display: block;
            float: none;
        }

    </style>
</head>

<body data-background-color="dark">
<div class="main-panel" style="width: 100%;padding-top: 3%;">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 style="color: #f9fbfd;">Thremulate</h1>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-7">
                <div class="card card-register " id="reg-card" style="max-width: 40rem;">
                    <div class="card-header">
                        <div class="card-title">Register</div>
                    </div>
                    <form id="regform" method="POST" action="{{ url('register_post') }}">
                        <div class="card-body">
                            <p class="text-danger">{{ error }}</p>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="firstname" name="firstname" type="text"
                                                   class="form-control " required="" minlength="5"
                                                   placeholder="First Name" value="{{ fname }}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group ">
                                            <input id="lastname" name="lastname" type="text"
                                                   class="form-control " required="" minlength="5"
                                                   placeholder="Last Name" value="{{ lname }}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group ">
                                    <input id="email" name="email" type="email" class="form-control "
                                           required="" minlength="5" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group ">
                                            <input id="password" name="password" type="password"
                                                   class="form-control " required="" minlength="5"
                                                   placeholder="Password" value="{{ password }}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="confirm_password" name="confirm_password" type="password"
                                                   class="form-control " required="" minlength="5"
                                                   placeholder="Confirm Password" value="{{ password }}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-action text-center">
                            <div id="send">
                                <input class="btn btn-lg btn-primary btn-block" type="submit" id="submit"
                                       value="Register">
                            </div>
                            <a href="{{ 'users' }}">Back to Users</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="{{ url('static', filename='js/core/jquery.3.2.1.min.js') }}"></script>
<script src="{{ url('static', filename='js/core/jquery.validate.min.js') }}"></script>
<script type="text/javascript">
       

        $(document).ready(function () {
            $("#regform").validate({
                rules: {
                    firstname: "required",
                    lastname: "required",
                    password: {
                        required: true,
                        minlength: 5
                    },
                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password"
                    },
                    email: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    firstname: "Please enter your First name",
                    lastname: "Please enter your Last name",
                    password: {
                        required: "Please provide a password",
                        minlength: "Your password must be at least 5 characters long"
                    },
                    confirm_password: {
                        required: "Please provide a password",
                        minlength: "Your password must be at least 5 characters long",
                        equalTo: "Please enter the same password on the left"
                    },
                    email: "Please enter a valid email address"
                },
                errorElement: "em",
                errorPlacement: function (error, element) {
                    // Add the `invalid-feedback` class to the error element
                    error.addClass("invalid-feedback");

                    if (element.prop("type") === "checkbox") {
                        error.insertAfter(element.next("label"));
                    } else {
                        error.insertAfter(element);
                    }
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).parent().addClass("has-error").removeClass("has-success");
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).parent().addClass("has-success").removeClass("has-error");
                }
            });
        });

</script>
</body>

</html>
