---
attack_technique: T1099
display_name: Timestomp

atomic_tests:
- name: Set a file's access timestamp
  description: |
    Stomps on the access timestamp of a file
  supported_platforms:
    - linux
    - macos
  input_arguments:
    target_filename:
      description: Path of file that we are going to stomp on last access time
      type: Path
      default: /tmp/T1099.txt
  executor:
    name: sh
    command: |
      echo "Test file" > /tmp/T1099.txt
      ls -l /tmp/T1099.txt
      touch -a -t 197001010000.00 #{target_filename}
      ls -l /tmp/T1099.txt

- name: Set a file's modification timestamp
  description: |
    Stomps on the modification timestamp of a file
  supported_platforms:
    - linux
    - macos
  input_arguments:
    target_filename:
      description: Path of file that we are going to stomp on last access time
      type: Path
      default: /tmp/T1099.txt
  executor:
    name: sh
    command: |
      echo "Test file" > /tmp/T1099.txt
      ls -l /tmp/T1099.txt
      touch -m -t 197001010000.00 #{target_filename}
      ls -l /tmp/T1099.txt

- name: Modify file timestamps using reference file
  description: |
    Modifies the `modify` and `access` timestamps using the timestamps of a specified reference file.

    This technique was used by the threat actor Rocke during the compromise of Linux web servers.

  supported_platforms:
    - linux
    - macos
  input_arguments:
    reference_file_path:
      description: Path of reference file to read timestamps from
      type: Path
      default: /bin/sh
    target_file_path:
      description: Path of file to modify timestamps of
      type: Path
      default: /tmp/T1099.txt
  executor:
    name: sh
    command: |
      echo "Test file" > /tmp/T1099.txt
      ls -l /tmp/T1099.txt
      touch -acmr #{reference_file_path} {target_file_path}
      ls -l /tmp/T1099.txt

- name: Windows - Modify file creation timestamp with PowerShell
  description: |
    Modifies the file creation timestamp of a specified file.

    This technique was seen in use by the Stitch RAT.

  supported_platforms:
    - windows
  input_arguments:
    file_path:
      description: Path of file to change creation timestamp
      type: Path
      default: T1099.txt
    target_date_time:
      description: Date/time to replace original timestamps with
      type: String
      default: '2020-02-16 10:35:04'
  executor:
    name: powershell
    elevation_required: false
    command: |
      New-Item -Force T1099.txt
      Get-ChildItem #{file_path} | % { $_.CreationTime = #{target_date_time} }
      Remove-Item #{file_path}

