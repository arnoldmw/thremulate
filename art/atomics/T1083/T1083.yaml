---
attack_technique: T1083
display_name: File and Directory Discovery

atomic_tests:
- name: File and Directory Discovery
  description: |
    Find or discover files on the file system

  supported_platforms:
    - windows

  executor:
    name: command_prompt
    elevation_required: false
    command: |
      dir "c:\Program Files\"
      dir "%userprofile%\AppData\Roaming\Microsoft\Windows\Recent\*.*"
      dir "%userprofile%\Documents\*.*"

- name: File and Directory Discovery
  description: |
    Find or discover files on the file system

  supported_platforms:
    - windows

  executor:
    name: powershell
    elevation_required: false
    command: |
      ls -recurse

- name: Nix File and Diectory Discovery
  description: |
    Find or discover files on the file system

    References:

    http://osxdaily.com/2013/01/29/list-all-files-subdirectory-contents-recursively/

    https://perishablepress.com/list-files-folders-recursively-terminal/

  supported_platforms:
    - macos
    - linux

  executor:
    name: sh
    command: |
      ls -a
      locate $HOME/*.txt
      which sh


- name: Nix File and Directory Discovery
  description: |
    Find or discover files on the file system

  supported_platforms:
    - macos
    - linux

  executor:
    name: sh
    command: |
      cd $HOME && find . -print | sed -e 's;[^/]*/;|__;g;s;__|; |;g'
      cat /etc/mtab
      find / -type f -iname *.pdf | head -n 3
