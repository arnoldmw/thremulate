---
attack_technique: T1122
display_name: Component Object Model Hijacking

atomic_tests:
  - name: Component Object Model Hijacking
    description: |
      Hijack COM Object used by certutil.exe

    supported_platforms:
      - windows
    executor:
      name: command_prompt
      elevation_required: false
      command: |
        /atomics/T1122/src/COMHijack.reg
        /atomics/T1122/src/COMHijackCleanup.reg
        reg import ..\src\COMHijack.reg
        certutil.exe -CAInfo
        reg import COMHijackCleanup.reg
